<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Donz Chat App</title>
</head>
<body>
	<h1>Chat App</h1>

	<div class="" id="messages"></div>
	
	<form action="" id="message-form">
		<input name="message" type="text" placeholder="Type something">
		<button id="submitBtn">Send</button>
	</form>

	<button class="" id="send-location">Send My Location</button>

	<script type="text/html" id="message-template">
		<div>
			<p>{{chatMessage}}</p>
		</div>
	</script>

	<script type="text/html" class="" id="location-template">
		<div>
			<a href="{{url}}" target="_blank">My Current Location</a>
		</div>	
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/chat.js"></script>
</body>
</html>
